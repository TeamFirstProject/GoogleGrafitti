<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Grafitti</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="floating-panel">
                    <input onclick="clearMarkers();" type=button value="Hide Markers">
                    <input onclick="showMarkers();" type=button value="Show All Markers">
                    <input onclick="deleteMarkers();" type=button value="Delete Markers">
                </div>
                <div id="map" class="mapdisplay">
                    <p>Click on the map to add markers.</p>
                </div>
            </div>

            <div class="col">
                <div class="mapinfodisplay"></div>
                MAP INFO GOES HERE
            </div>
        </div>
    </div>

        <div class="row">
            <div class="col">
                <div class="container messagedisplay">
                    <select name="chat_rooms" id="chatroom">
                    </select>
                    <select name="members" id="members">
                    </select>  
                    <div id="chat_box" style="width:400px; height:500px"></div>
                    <input type="text" id="input_message" class="form-control" placeholder="enter your name first">
                    <button type="button" id="submit">Enter</button>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqA3v-3-SW-PcgVMC1ReWqbePnVnSvPsA&callback=initMap"
        async defer>
        </script>
    <script src="assets/javascript/chat.js"></script>
    <script src="assets/javascript/logic.js"></script>
</body>

</html>
